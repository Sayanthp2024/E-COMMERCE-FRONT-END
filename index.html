<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #000000;
      color: #ffffff;
    }
    header {
      background: #04eb04;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .hero {
      padding: 2rem;
      text-align: center;
    }
    .entities {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 2rem;
    }
    .card-link {
      text-decoration: none;
      color: inherit;
      margin: 1rem;
    }
    .card {
      background: rgb(34, 255, 0);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
      padding: 1rem;
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.1);
      cursor: pointer;
    }
    footer {
      background: #45ff01;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>E-Commerce Management System</h1>
  </header>

  <section class="hero">
    <h2>Welcome to the Dashboard</h2>
    <p>Manage products, users, orders, and more with ease.</p>
  </section>

  <section class="entities">
    <a href="product.html" class="card-link">
      <div class="card"><h3>Products</h3></div>
    </a>
    <a href="orders.html" class="card-link">
      <div class="card"><h3>Orders</h3></div>
    </a>
    <a href="categories.html" class="card-link">
      <div class="card"><h3>Categories</h3></div>
    </a>
    <a href="users.html" class="card-link">
      <div class="card"><h3>Users</h3></div>
    </a>
  </section>

  <footer>
    <p>Â© 2025 E-Commerce DBMS Project </p>
  </footer>
</body>
</html>
