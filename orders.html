<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Orders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
    }
    header {
      background: #04eb04;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #04eb04;
      color: #000;
    }
    .status {
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }
    .pending { background: orange; color: #000; }
    .shipped { background: #00ffff; color: #000; }
    .delivered { background: #00ff00; color: #000; }
    .cancelled { background: red; color: #fff; }
  </style>
</head>
<body>
  <header>
    <h1>Order Management</h1>
  </header>

  <div class="container">
    <h2>Recent Orders</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>User</th>
          <th>Date</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>5001</td>
          <td>John Doe</td>
          <td>2025-09-01</td>
          <td>₹1,499.00</td>
          <td><span class="status shipped">Shipped</span></td>
        </tr>
        <tr>
          <td>5002</td>
          <td>Priya Sharma</td>
          <td>2025-09-02</td>
          <td>₹2,299.00</td>
          <td><span class="status delivered">Delivered</span></td>
        </tr>
        <tr>
          <td>5003</td>
          <td>Arjun Patel</td>
          <td>2025-09-03</td>
          <td>₹899.00</td>
          <td><span class="status pending">Pending</span></td>
        </tr>
        <tr>
          <td>5004</td>
          <td>Fatima Khan</td>
          <td>2025-09-03</td>
          <td>₹1,199.00</td>
          <td><span class="status cancelled">Cancelled</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
