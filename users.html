<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
    }
    header {
      background: #04eb04;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto 2rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
    }
    button {
      background: #04eb04;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #04eb04;
      color: #000;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
        }

        input, select {
      background: #000;
      color: #fff;
      border: 2px solid #04eb04; /* Green matching header */
      box-shadow: none;
        }
        button {
      flex: 1;
      background: #04eb04;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #04eb04; /* Green matching header */
      box-shadow: none;
        }
  </style>
</head>
<body>
  <header>
    <h1>User Management</h1>
  </header>

  <div class="container">
    <h2>Add New User</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <select required>
        <option value="">Select Role</option>
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
        <option value="vendor">Vendor</option>
      </select>
      <button type="submit">Add User</button>
    </form>

    <h2>Registered Users</h2>
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1001</td>
          <td>Ravi Kumar</td>
          <td>ravi@example.com</td>
          <td>Customer</td>
        </tr>
        <tr>
          <td>1002</td>
          <td>Neha Verma</td>
          <td>neha@example.com</td>
          <td>Admin</td>
        </tr>
        <tr>
          <td>1003</td>
          <td>Ali Khan</td>
          <td>ali@example.com</td>
          <td>Vendor</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
