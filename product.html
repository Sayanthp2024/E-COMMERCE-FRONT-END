<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
    }
    header {
      background: #04eb04;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto 2rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
    }
    button {
      background: #04eb04;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #04eb04;
      color: #000;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    input, select {
      background: #222;
      color: #fff;
      border: 1px solid #04eb04;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      border-color: #fff;
      outline: none;
    }
    button {
      flex: 1;
      background: #04eb04;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Management</h1>
  </header>

  <div class="container">
    <h2>Add New Product</h2>
    <form>
      <input type="text" placeholder="Product Name" required>
      <input type="text" placeholder="Description">
      <input type="number" placeholder="Price" step="0.01" required>
      <input type="number" placeholder="Stock Quantity" required>
      <select required>
        <option value="">Select Category</option>
        <option value="1">Electronics</option>
        <option value="2">Clothing</option>
        <option value="3">Books</option>
      </select>
      <button type="submit">Add Product</button>
    </form>

    <h2>Product List</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Smartphone</td>
          <td>699.99</td>
          <td>25</td>
          <td>Electronics</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Denim Jacket</td>
          <td>59.99</td>
          <td>40</td>
          <td>Clothing</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
