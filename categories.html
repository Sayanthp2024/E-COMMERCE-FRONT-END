<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Categories</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
    }
    header {
      background: #04eb04;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto 2rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
    }
    button {
      background: #04eb04;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #04eb04;
      color: #000;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    input, select, textarea {
      background: #000;
      color: #fff;
      border: 1px solid #04eb04;
    }
    button {
      flex: 1;
      background: #04eb04;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <header>
    <h1>Category Management</h1>
  </header>

  <div class="container">
    <h2>Add New Category</h2>
    <form>
      <input type="text" placeholder="Category Name" required>
      <textarea placeholder="Category Description"></textarea>
      <button type="submit">Add Category</button>
    </form>

    <h2>Existing Categories</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>1</td>
            <td>Electronics</td>
            <td>Devices, gadgets, and accessories</td>
            <td>
            <button style="background:#2196f3;color:#fff;font-weight:bold;margin-right:5px;">Edit</button>
            <button style="background:#f44336;color:#fff;font-weight:bold;">Delete</button>
          </tr>
          <tr>
            <td>2</td>
            <td>Clothing</td>
            <td>Apparel for men, women, and kids</td>
            <td>
            <button style="background:#2196f3;color:#fff;font-weight:bold;margin-right:5px;">Edit</button>
            <button style="background:#f44336;color:#fff;font-weight:bold;">Delete</button>
          </tr>
          <tr>
            <td>3</td>
            <td>Books</td>
            <td>Fiction, non-fiction, and educational materials</td>
            <td>
            <button style="background:#2196f3;color:#fff;font-weight:bold;margin-right:5px;">Edit</button>
            <button style="background:#f44336;color:#fff;font-weight:bold;">Delete</button>
          </tr>

      </tbody>
    </table>
  </div>
</body>
</html>
